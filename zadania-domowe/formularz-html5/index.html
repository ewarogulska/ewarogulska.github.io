<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zapisy na szkolenie</title>
</head>

<body>
    <form action="https://formspree.io/ewa.k.rogulska@gmail.com" method="post">
        
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name" /><br><br>
        
        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" id="surname" /><br><br>
        
        <label for="email">Mail:</label>
        <input type="text" name="email" id="email" /><br><br>
        
        <label for="tel">Telefon:</label>
        <input type="text" name="tel" id="tel" /><br><br>
        
        <label for="city">Miasto:</label>
        <select city="city">
            <option value="Kraków">Kraków</option>
            <option value="Kraków">Warszawa</option>
            <option value="Kraków">Gdańsk</option>
        </select><br><br>
        
        <label for="gender">Płeć:</label><br>
            <input type="radio" name="gender" value="male" checked>Mężczyzna<br>
            <input type="radio" name="gender" value="female" checked>Kobieta<br><br>
        
        <label for="checkbox">Zgoda na dane osobowe:</label>
        <input type="checkbox" id="checkbox"><br><br>
        
        <label for="comment">Wiadomość:</label>
        <textarea rows="3" cols="50" name="comment" id="comment"> </textarea>
        
        <input type="submit" value="Wyślij" />

    </form>
</body>

</html>
