<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zapisy na szkolenie</title>
</head>

<body>
    <form action="https://formspree.io/ewa.k.rogulska@gmail.com" method="post">
        
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name" /><br><br>
        
        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" id="surname" /><br><br>
        
        <label for="email">Mail:</label>
        <input type="text" name="email" id="email" /><br><br>
        
        <label for="tel">Telefon:</label>
        <input type="text" name="tel" id="tel" /><br>

        <p>Miasto:</p>
        <select name="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br><br>
        
        <p>Płeć:</p>
           <label for="male">Mężczyzna</label><br>
            <input type="radio" name="gender" id="male" value="male"><br>
            <label for="female">Kobieta</label><br>
            <input type="radio" name="gender" id="female" value="female"><br><br>

        <label for="permission">Zgoda na przetwarzanie danych osobowych:</label>
        <input type="checkbox" value="yes"><br><br>
        
        <label for="comment">Wiadomość:</label>
        <textarea rows="3" cols="50" name="comment" id="comment"> </textarea>
        
        <input type="submit" value="Wyślij" />

    </form>
</body>

</html>
